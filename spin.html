    <h1 class="num">Number Spinner :)</h1>
    <div class="main">
        <div class="wheel">

                    <span class="spb"><strong>5</strong></span>
                    <span class="spc"><strong>7</strong></span>
                    <span class="spd"><strong>3</strong></span>
                </div>
                <div class="sa2">
                    <span class="spa"><strong>6</strong></span>
                    <span class="spb"><strong>2</strong></span>
                    <span class="spc"><strong>4</strong></span>
                    <span class="spd"><strong>8</strong></span>
                </div>
            </div>
            <button class="rotatWheel" onclick="magicWheel()">Start</button>
        </div>
    </div>
    <script src="script.js" charset="uth-8"></script>
</body>


</html>
